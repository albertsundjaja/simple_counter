<!DOCTYPE html>
<html>
<head>
    <title>counter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="blackbg">
      <h1 style="color:white;" class="text-center">Counter</h1>
    </header>


    <div class="container-fluid">
      <div class="row">

        <div class="col-md-1"></div>

        <div data-bind="foreach: counterNumber">
          <div class="col-md-2">
            <h4 data-bind="text: $data.name"></h4>
            <h1 style="font-size:100px;" class="text-center" data-bind="text: $data.count"></h1>
            <h5 class="text-center" data-bind="click: $parent.clickIncrement">Increment</h5><br>
            <h5 class="text-center" data-bind="click: $parent.clickDecrement">Decrement</h5>
          </div>
        </div>

        <div class="col-md-1"></div>

      </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
